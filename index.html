<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>NBA Teams PTS</title>
<base href="/NBA-Teams-PTS/">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/d3.js"></script>
<script src="js/d3-queue.v3.min.js"></script>
<script src="js/d3.parcoords.js"></script>
<script src="js/divgrid.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class ="col-lg-5">
            <!--Page title-->
            <h2>Performance Tracking System</h2>
            <h4>Winning Rate Rankings</h4>
            <div id="grid"></div>
            <h5><br>Note: 0 = data not found due to team relocation or renaming.</h5>
            
        </div>
        <div class = "col-lg-7">
            <div class="row">
                <div class = "col-lg-12">
                    <h4>Teams' Performance</h4>
                    <div id="parcoords" class="parcoords"></div>
                </div>
            </div>
            <div class="row">
                <!--Section for piechart-->
                <div class = "col-lg-4">
                    <h4 id="TeamH3"></h4>
                    <div id="pieChart"></div>
                </div>
                <!--Section for barchart-->
                <div class = "col-lg-8">
                    <h4 id="barTitle"></h4>
                    <div id="barChart"></div>
                </div>
            </div>
            <div class="row">
                <!--Section for Team lineup table-->
                <div class="col-lg-12">
                    <h4>Team Players' Efficiency and Games Played</h4>
                    
                    <div id="scatter"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
